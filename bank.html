<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sonali Bank Bangladesh</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-3">Let's Get Some <span class="text-red-500">MONEY!!</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2  class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2  class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
                </div>
              
            </div>
        </section>
        <section class="mt-10"> 
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white ">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-amber-600 px-6 py-2 rounded text-white font-medium hover:bg-green-600">
                    Deposit
                </button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white ">Please 
                        Withdraw
                    </h4>
                    <input class="w-9/12 block mb-4 px-3" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                <button id="btn-withdraw" class="bg-amber-600 px-6 py-2 rounded text-white font-medium hover:bg-red-600">                   
                    Withdraw
                </button>
                </div>
                           
            </div>
        </section>

    </main>
    <script src="/js/deposite.js"></script>
    <script src="/js/withdraw.js"></script>
    
</body>
</html>
